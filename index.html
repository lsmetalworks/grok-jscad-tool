<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSCAD Interface</title>
  <style>
    canvas { border: 1px solid black; width: 100%; height: 400px; }
    #controls { margin: 20px 0; }
    #feedback { margin-top: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>JSCAD Parametric Design</h1>
  <div id="controls">
    <label>Upload DXF: <input type="file" id="dxfInput" accept=".dxf"></label>
    <button onclick="loadSampleDXF()">Load Sample DXF</button><br>
    <label>Size: <input type="number" id="size" value="10" min="1"></label><br>
    <label>Height: <input type="number" id="height" value="5" min="1"></label><br>
    <h3>Hole 1</h3>
    <label>Radius: <input type="number" id="holeRadius1" value="2" min="0.1" step="0.1"></label><br>
    <label>X Position: <input type="number" id="holeX1" value="0" step="0.1"></label><br>
    <label>Y Position: <input type="number" id="holeY1" value="0" step="0.1"></label><br>
    <h3>Hole 2</h3>
    <label>Radius: <input type="number" id="holeRadius2" value="1" min="0.1" step="0.1"></label><br>
    <label>X Position: <input type="number" id="holeX2" value="2" step="0.1"></label><br>
    <label>Y Position: <input type="number" id="holeY2" value="2" step="0.1"></label><br>
    <button onclick="updateDesign()">Update</button>
  </div>
  <div id="feedback"></div>
  <div id="viewer"></div>

  <!-- Load JSCAD libraries from CDN -->
  <script src="https://unpkg.com/@jscad/modeling@2"></script>
  <script src="https://unpkg.com/@jscad/web@2"></script>
  <script src="https://unpkg.com/@jscad/dxf-deserializer@2"></script>
  <script src="./main.js"></script>
</body>
</html>
